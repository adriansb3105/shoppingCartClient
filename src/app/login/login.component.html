<form class="form-signin">

	<h1 class="h3 mb-3 font-weight-normal">Log in</h1>

	<label for="email" class="sr-only">Email address</label>
	<input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email">

	<label for="password" class="sr-only">Password</label>
	<input type="password" id="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="password">

	<div *ngIf="isEmployee">
		<label for="code" class="sr-only">Employee code</label>
		<input type="text" id="code" name="code" class="form-control" placeholder="Employee code" required [(ngModel)]="code">
	</div>	

	<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>

	<br />
	<div class="center" *ngIf="!correctUser">
		<p class="red">El usuario o la contrase√±a ingresados son incorrectos</p>
	</div>

	<label>
		<input [(ngModel)]="isEmployee" type="checkbox" name="employee"> Are you an employee?
	</label>

	<p class="center mt-5 mb-3 text-muted"> Lenguajes para aplicaciones comerciales</p>
</form>
