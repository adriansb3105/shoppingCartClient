<h2>Select the products you want to purchase</h2>
<form class="form-inline">



	<div class="table-responsive">
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th>Add</th>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Category</th>
					<th> Images </th>
					<th>quantity</th>
				</tr>
			</thead>
			<tbody>

				<tr *ngFor="let product of getProducts()">
					<td>
						<div class="custom-control custom-radio">
							<input id="{{product.productId}}" name="paymentMethod" type="radio" class="custom-control-input" required>
							<label class="custom-control-label" for="{{product.productId}}"></label>
						</div>
					</td>
					<td>{{product.productId}}</td>
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
					<td>{{product.price}}</td>
					<td>{{product.category.name}}</td>

					<td>
							<div style="width:100px;height:100px;">
									<div id="carouselControls" class="carousel slide" data-ride="carousel">
										<div class="carousel-inner">
											<div class="carousel-item active" *ngFor="let image of product.productImages">
												<img class="d-block w-100" src="{{image.url}}" alt="Slide">
											</div>
										</div>
										<a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
										</a>
										<a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
										</a>
									</div>
								</div>
					</td>
					<td>
						<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="quantity" [(ngModel)]="quantity" />
					</td>

				</tr>

			</tbody>
		</table>

		<button type="submit" class="btn btn-primary" (click)="generatePurchase()">
			<span class="glyphicon glyphicon-search"></span>
			Generate order</button>
	</div>


</form>
